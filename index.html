<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Lambda Theme Maker</title>
        <link rel="stylesheet" href="style/global.css">
        <script type="module" src="./main.js"></script>
        <link rel="icon" type="image/png" href="./images/icon.png">
    </head>
    <body>
        <header>
            <img src="./images/lambda.png" alt="lambda image">
        </header>
        <div id="title_p">
            <h1 id="title">Lambda Theme Maker</h1>
            <h3>Make a theme for Lambda OS</h3>
        </div>
        <main>
            <section id="colors">
                <br>
            </section>
            <br>
            <section>
                <input type="checkbox" id="squareIcon">
                <label for="squareIcon">Icons in a circle</label>
                <br>
                <input type="checkbox" id="dynamicImage">
                <label for="dynamicImage">Dynamic colors on images</label>
                <br>
                <input type="checkbox" id="haveBackground">
                <label for="haveBackground">Activate background</label>
                <select id="background" style="visibility: hidden;"></select>
                <br>
                <select id="iconProfil">
                    <option value="epsilon">Epsilon profil</option>
                    <option value="lambda">Lambda profil</option>
                </select>
            </section>
            <br>
            <section>
                <button id="connect_upload_btn">Connect</button>
                <button id="delete_btn" style="visibility: hidden;">Delete</button>
            </section>
            <br>
            <section>
                <button id="download_btn">Download</button>
                <input type="file" id="import_input">
            </section>
            <br>
        </main>
        <br>
        <footer>
            <a href="https://github.com/100Sp4rk100/Lambda-Theme-Maker-WebSite">Source Code</a>
            <br>
            <a href="https://github.com/100Sp4rk100">Made by 100Sp4rk100</a>
        </footer>
    </body>
</html>
